<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="script.js" async></script>
  <!--<script src="drag.js"></script>-->
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Todo app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>
<body id="body">
  <main>
    <section class="container">
      <div class="hearder">
        <h1>Todo</h1>
        <div class="mode-icon-container">
          <img class="light-mode" src="./images/icon-sun.svg" alt="sun-icon">
        </div>
      </div>
      <div class="input">
        <input type="text" id="task-input" value="" name="task" placeholder="Type something...">
      </div>
      <div class="main-container">
        <div class="list-wrapper">
          <div id="list-items-container" class="li-item-container">
            <!--thihs contains list row when we add item-->
          </div>
        </div>
        <div class="menu">
          <span class="task-counter"></span> <!--items left number-->
          <div class="button-container-desktop">
            <button type="button" class="show-all-btn">All</button>
            <button type="button" class="show-active-btn">Active</button>
            <button type="button" class="show-completed-btn">Completed</button>
          </div>
          <div>
            <button type="button" class="clear-completed-btn">Clear Completed</button>
          </div>
        </div>
      </div>
      <div class="button-container-mobile">
        <button type="button" class="show-all-btn">All</button>
        <button type="button" class="show-active-btn">Active</button>
        <button type="button" class="show-completed-btn">Completed</button>
      </div>
    </section>

  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/MirMurr">Andrea Hideg</a>.
    </div>
  </footer>
</body>

</html>
